{% extends 'index.html' %}

{% block content %}

    {% if user.is_authenticated %}

    <div class="container-sm" style="padding:3%; text-align:center">
        <div class='container-sm' style="border:solid grey; background-color:#84a98c; border-radius:75px; padding:20% 20% 20% 20%">
            <h1>{{user.username}}</h1>
            <h2>{{user.first_name}} {{user.last_name}}</h2>
        </div>
    </div>

    {% else %}

    <h1>Please Log in to continue</h1>

    {% endif %}

{% endblock content %}
